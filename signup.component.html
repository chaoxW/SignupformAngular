<form [formGroup]="form">
  <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username"          
          id="username" 
          type="text" 
          class="form-control">
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.minlength">Username should be at least {{ username.errors.minlenght.requiredLenghth }} char</div>
        <div *ngIf="username.errors.cannotContainSpace">Username cannot Contain Space</div>
      </div>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password"
          id="password" 
          type="text" 
          class="form-control">
      <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
        <div *ngIf="username.error.required">Password is required</div>
        <div *ngIf="username.error.minlength"> is at least 3 char</div>  Password is required
      </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
